<script>
            const contenedorQR = document.getElementById('contenedorQR');
            const QR = new QRCode(contenedorQR);
            var el = document.getElementById("wrapper");
            var toggleButton = document.getElementById("menu-toggle");

            toggleButton.onclick = function () {
                el.classList.toggle("toggled");
            };
            listCursos();

            function showCurso(e){
                document.getElementById('page-content-wrapper').style.display= "none";
                document.getElementById('curso_info').style.display= "block";
                document.getElementById('info').innerHTML = e;
                //-------------------------------------------------

                var xhr = new XMLHttpRequest();
                var url = 'http://localhost:8080/cursos/getuuid/'+e;
                xhr.open("GET", url, true);
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.setRequestHeader('X-PINGOTHER', 'pingpong');
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        var json = JSON.parse(xhr.responseText);
                        if(json != null){
                            data = json;
                            QR.makeCode(json.uuid);
                        }
                    }
                };
                xhr.send();


                //-------------------------------------------------

            }

            function showList(){
                document.getElementById('page-content-wrapper').style.display= "block";
                document.getElementById('curso_info').style.display= "none";
            }

        </script>
